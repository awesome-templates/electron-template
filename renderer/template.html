<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title><%= title %></title>
    <script>
      // Add `node_modules/` to global paths so `require` works properly in development
      <% if (nodeModulesPath) { %>
        require('module').globalPaths.push('<%= nodeModulesPath %>')
      <% } %>
    </script>
  </head>
  <body>
    <div id="app"></div>
    <!-- webpack builds are automatically injected -->
  </body>
</html>
