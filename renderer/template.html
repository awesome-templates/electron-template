<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title><%= html.title %></title>
    <script>
    // Add `node_modules/` to global paths so `require` works properly in development
    <% if (html.nodeModulesPath) { %>
      require('module').globalPaths.push('<%= html.nodeModulesPath %>')
    <% } %>
    </script>
  </head>
  <body>
    <div id="app"></div>
    <!-- webpack builds are automatically injected -->
  </body>
</html>
